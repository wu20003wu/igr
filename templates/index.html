<!DOCTYPE html>
<html>
<head>
  <title>Routen-Highlight bei Klick</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>   
  <style>
    #cy {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h3>Klicke eine Verbindung: Zeige Routing-Pfad</h3>
  <div id="cy"></div>

  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),

      elements: [
        // Knoten aus der Datenbank
        {% for node in nodes %}
        { data: { id: '{{ node.link_name }}' } },
        {% endfor %}

        // Kanten aus der Datenbank
        {% for edge in edges %}
        { 
          data: { 
            id: '{{ edge.id }}',
            source: '{{ edge.source }}',
            target: '{{ edge.target }}',
            label: '{{ edge.label }}'
          } 
        },
        {% endfor %}
      ],

      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(id)',
            'background-color': '#0074D9',
            'color': '#fff',
            'text-valign': 'center',
            'text-halign': 'center',
            'width': 50,
            'height': 50,
            'font-size': 12
          }
        },
        {
          selector: 'node[id="Router"]',
          style: {
            'background-color': '#FF4136',
            'shape': 'hexagon',
            'label': 'IGT'
          }
        },
        {
          selector: 'edge',
          style: {
            'font-size': 10,
            'text-rotation': 'autorotate',
            'width': 2,
            'line-color': '#aaa',
            'target-arrow-color': '#aaa',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        },
        {
          selector: '.highlight',
          style: {
            'line-color': 'green',
            'target-arrow-color': 'green',
            'width': 4
          }
        }
      ],

      layout: {
        name: 'concentric',
        concentric: node => node.id() === 'Router' ? 2 : 1,
        levelWidth: () => 1,
        spacingFactor: 2
      }
    });

    // Routing-Regeln als JavaScript-Objekt
    const routingRules = {
        {% for in_link, queues in routing_rules.items() %}
            "{{ in_link }}": [{{ queues|map('tojson')|join(', ') }}],
        {% endfor %}
    };

    // Klick-Verhalten
    cy.on('tap', 'edge', function(evt) {
        // Entferne alle bisherigen Highlights
        cy.edges().removeClass('highlight');
        
        const clickedEdge = evt.target;
        const sourceNode = clickedEdge.data('source');

        // Highlight angeklickte Kante
        clickedEdge.addClass('highlight');
 
        // Finde Ziele basierend auf Routing-Regeln
        const targetQueues = routingRules[sourceNode] || [];

        // Highlight Router-to-Ziel Kanten (direkt Link-Namen verwenden)
        targetQueues.forEach(link => {
            const routerEdgeId = `Router_to_${link}`;
            const targetEdge = cy.getElementById(routerEdgeId);
            if (targetEdge && targetEdge.length > 0) {
                targetEdge.addClass('highlight');
            }
        });
    });
  </script>
</body>
</html>
