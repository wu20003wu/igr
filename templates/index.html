<!DOCTYPE html>
<html>
<head>
  <title>Routen-Highlight bei Klick</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h3>Klicke eine Verbindung: Zeige Routing-Pfad</h3>
  <div id="cy"></div>

  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),

      elements: [
        // Knoten aus der Datenbank
        {% for node in nodes %}
        { data: { id: '{{ node.id }}' } },
        {% endfor %}

        // Kanten aus der Datenbank
        {% for edge in edges %}
        { 
          data: { 
            id: '{{ edge.id }}',
            source: '{{ edge.source }}',
            target: '{{ edge.target }}',
            label: '{{ edge.label }}'
          } 
        },
        {% endfor %}
      ],

      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(id)',
            'background-color': '#0074D9',
            'color': '#fff',
            'text-valign': 'center',
            'text-halign': 'center',
            'width': 50,
            'height': 50,
            'font-size': 12
          }
        },
        {
          selector: 'node[id="Router"]',
          style: {
            'background-color': '#FF4136',
            'shape': 'hexagon'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',
            'font-size': 10,
            'text-rotation': 'autorotate',
            'width': 2,
            'line-color': '#aaa',
            'target-arrow-color': '#aaa',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        },
        {
          selector: '.highlight',
          style: {
            'line-color': 'green',
            'target-arrow-color': 'green',
            'width': 4
          }
        }
      ],

      layout: {
        name: 'concentric',
        concentric: node => node.id() === 'Router' ? 2 : 1,
        levelWidth: () => 1,
        spacingFactor: 2
      }
    });

    // Routing-Regeln
    const routingRules = {
      {% for edge in edges %}
        {% if edge.routing_targets %}
        '{{ edge.id }}': {{ edge.routing_targets|safe }},
        {% endif %}
      {% endfor %}
    };

    // Klick-Verhalten
    cy.on('tap', 'edge', function (evt) {
      // Entferne alle bisherigen Highlights
      cy.edges().removeClass('highlight');

      const clickedId = evt.target.id();
      const targets = routingRules[clickedId];

      if (targets) {
        evt.target.addClass('highlight');

        // Immer als Array behandeln (auch wenn nur ein Ziel)
        (Array.isArray(targets) ? targets : [targets]).forEach(id => {
          cy.getElementById(id).addClass('highlight');
        });
      }
    });
  </script>
</body>
</html>
